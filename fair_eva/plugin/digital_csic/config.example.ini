[digital_csic]
# OAI-PMH endpoint for Digital CSIC repository
# Default: http://digital.csic.es/dspace-oai/request
api_endpoint = http://digital.csic.es/dspace-oai/request

# Language for metadata evaluation results (en, es, etc.)
language = en

# Test mode - Enable to load metadata from local CSV file instead of OAI-PMH
# Useful for development and testing without depending on the external API
test_mode = false

# Path to test metadata CSV file (relative to this directory or absolute)
# Only used when test_mode = true
# Example: test_met.csv or /absolute/path/to/test_metadata.csv
test_metadata_file = test_met.csv

# Metadata schemas to validate against (Python list format)
# Define which metadata standards the records should comply with
metadata_schemas = ['oai_dc', 'rioxx', 'miaou']

# Connection settings (optional - for database operations if needed)
# db_host = localhost
# db_port = 5432
# db_name = digital_csic
# db_user = postgres
# db_password = your_password_here

# API timeout in seconds (optional)
# api_timeout = 30

# Enable verbose logging (optional)
# debug_mode = true
